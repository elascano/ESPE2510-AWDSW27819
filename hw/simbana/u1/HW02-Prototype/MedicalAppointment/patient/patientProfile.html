<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Clínica San Miguel</title>
    <link rel="stylesheet" href="../css/patientStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bars"></i>
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <span>Carlos Mendoza</span>
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="patientDashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="patientAppointments.html"><i class="fas fa-calendar-check"></i> Mis Citas</a></li>
                    <li><a href="patientHistory.html"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li><a href="patientPrescriptions.html"><i class="fas fa-pills"></i> Recetas</a></li>
                    <li><a href="patientLab.html"><i class="fas fa-flask"></i> Resultados de Laboratorio</a></li>
                    <li class="active"><a href="patientProfile.html"><i class="fas fa-user-cog"></i> Mi Perfil</a></li>
                    <li><a href="patientMessages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1>Mi Perfil</h1>
                <button class="btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
            </header>
            
            <section class="profile-section">
                <div class="profile-grid">
                    <div class="profile-card">
                        <h3>Información Personal</h3>
                        <div class="profile-photo-section">
                            <div class="profile-photo">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <button class="btn-secondary-small">Cambiar Foto</button>
                        </div>
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" value="Carlos Mendoza García" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Cédula</label>
                            <input type="text" value="1234567890" class="form-input" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Fecha de Nacimiento</label>
                                <input type="date" value="1985-03-15" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>Género</label>
                                <select class="form-input">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="profile-card">
                        <h3>Información de Contacto</h3>
                        <div class="form-group">
                            <label>Correo Electrónico</label>
                            <input type="email" value="carlos.mendoza@email.com" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Teléfono Móvil</label>
                            <input type="tel" value="0998765432" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Teléfono Fijo</label>
                            <input type="tel" value="022345678" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <textarea class="form-input" rows="3">Av. Principal 123 y Calle Secundaria, Quito, Ecuador</textarea>
                        </div>
                    </div>

                    <div class="profile-card">
                        <h3>Información Médica</h3>
                        <div class="form-group">
                            <label>Tipo de Sangre</label>
                            <select class="form-input">
                                <option>O+</option>
                                <option>O-</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Alergias</label>
                            <textarea class="form-input" rows="2">Penicilina</textarea>
                        </div>
                        <div class="form-group">
                            <label>Condiciones Crónicas</label>
                            <textarea class="form-input" rows="2">Hipertensión</textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Altura (cm)</label>
                                <input type="number" value="175" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>Peso (kg)</label>
                                <input type="number" value="75" class="form-input">
                            </div>
                        </div>
                    </div>

                    <div class="profile-card">
                        <h3>Contacto de Emergencia</h3>
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" value="María Mendoza" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Relación</label>
                            <input type="text" value="Esposa" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" value="0987654321" class="form-input">
                        </div>
                    </div>

                    <div class="profile-card" style="grid-column: 1 / -1;">
                        <h3>Seguridad</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Contraseña Actual</label>
                                <input type="password" class="form-input" placeholder="Ingrese contraseña actual">
                            </div>
                            <div class="form-group">
                                <label>Nueva Contraseña</label>
                                <input type="password" class="form-input" placeholder="Ingrese nueva contraseña">
                            </div>
                            <div class="form-group">
                                <label>Confirmar Contraseña</label>
                                <input type="password" class="form-input" placeholder="Confirme nueva contraseña">
                            </div>
                        </div>
                        <button class="btn-secondary"><i class="fas fa-key"></i> Cambiar Contraseña</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
